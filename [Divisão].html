<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão</title>
    <style>
        h1 {
            color: rgb(50, 5, 73);
            background-color: rgb(55, 126, 155);
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Divisão</h1><br>

    <p id="demo"></p>

    <script>

        x = 100;
        y = 5;
        z = x / y;

        document.getElementById("demo").innerHTML = "Resultado da divisão de 100 por 5 é: " + z;

    </script>

</body>

</html>
